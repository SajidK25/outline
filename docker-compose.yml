services:
  outline:
    image: docker.getoutline.com/outlinewiki/outline:1.1.0
    env_file: ./docker.env
    ports:
      - "0.0.0.0:3000:3000"  # Expose only on localhost for tunnel access
    volumes:
      - storage-data:/var/lib/outline/data
    depends_on:
      - postgres
      - redis

  redis:
    image: redis
    env_file: ./docker.env
    expose:
      - "6379"
    volumes:
      - ./redis.conf:/redis.conf
    command: ["redis-server", "/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 3

  postgres:
    image: postgres:18
    env_file: ./docker.env
    expose:
      - "5432"
    volumes:
      - database-data:/var/lib/postgresql
      - ./init-keycloak-db.sql:/docker-entrypoint-initdb.d/init-keycloak-db.sql  # Add this for Keycloak DB init
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "outline", "-U", "user"]
      interval: 30s
      timeout: 20s
      retries: 3
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'pass'
      POSTGRES_DB: 'outline'

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.7
    env_file: ./docker.env
    ports:
      - "127.0.0.1:8080:8080"  # Localhost only
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: postgres  # Explicit DB
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak  # Connect to new DB
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpass  # Match the password you set
      KC_HTTP_ENABLED: true  # Allow HTTP (Cloudflare handles HTTPS)
      KC_PROXY_HEADERS: xforwarded  # For Cloudflare X-Forwarded-* headers
      KC_HOSTNAME: https://keycloak.t99ltd.com  # Full frontend URL (v2 option)
      KC_HOSTNAME_STRICT: true  # Enforce strict hostname (v2, default true but explicit)
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: false  # Default, no need for private network dynamic resolution
    command: ["start"]  # Production mode with optimization for faster startup
    depends_on:
      - postgres  # Ensure DB is ready
volumes:
  storage-data:
  database-data: